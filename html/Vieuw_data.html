 <!-- Main Content -->
 <main class="w3-container">
  <h1>Graph</h1>
  <canvas id="cpuTempChart" width="400" height="200"></canvas>

  <script>
    let chart;
    let temperatures = [];
    let timestamps = [];

    function fetchAndUpdateData() {
      fetch('api.php')
        .then(response => response.json())
        .then(data => {
          temperatures = data.map(entry => entry.temperature);
          timestamps = data.map(entry => new Date(entry.recorded_at).toLocaleString());

          if (!chart) {
            const ctx = document.getElementById('cpuTempChart').getContext('2d');
            chart = new Chart(ctx, {
              type: 'line',
              data: {
                labels: timestamps,
                datasets: [{
                  label: 'CPU Temperature',
                  data: temperatures,
                  backgroundColor: 'rgba(75, 192, 192, 0.2)',
                  borderColor: 'rgba(75, 192, 192, 1)',
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: false,
                    title: {
                      display: true,
                      text: 'Temperature (Â°C)'
                    }
                  },
                  x: {
                    title: {
                      display: true,
                      text: 'Time'
                    }
                  }
                }
              }
            });
          } else {
            chart.data.labels = timestamps;
            chart.data.datasets[0].data = temperatures;
            chart.update();
          }
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    // Fetch and update data every 5 seconds
    setInterval(fetchAndUpdateData, 5000);
    // Initial data fetch
    fetchAndUpdateData();

    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
  </script>
