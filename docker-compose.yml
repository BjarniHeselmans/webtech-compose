version: '2.4'
services:
  webserver:
    image: "caddy"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "$PWD/html:/var/www/html"
      - "$PWD/Caddyfile:/etc/caddy/Caddyfile"
    depends_on:
      - cgi
      - db
  cgi:
    build:
      context: "backend"
      dockerfile: "phpWithPgsql.Dockerfile"
    volumes:
      - "$PWD/html:/var/www/html"
    depends_on:
      - db
  db:
    image: "postgres"
    environment:
      POSTGRES_DB: "Website_db"
      POSTGRES_USER: "bjarni_heselmans"
      POSTGRES_PASSWORD: "BjArNi"
  adminer:
    image: adminer
    ports:
      - "8888:8080"
    depends_on:
      - db
